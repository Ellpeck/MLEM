    A text field is a selectable element that can be typed in, as well as copied and pasted from.

    If an on-screen keyboard is required, then this text field will automatically open an on-screen keyboard using <xref href="MLEM.Misc.MlemPlatform.OpenOnScreenKeyboard(System.String%2cSystem.String%2cSystem.String%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>.

