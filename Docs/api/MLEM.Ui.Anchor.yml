  assemblies:
  - MLEM.Ui
  namespace: MLEM.Ui
  summary: >-
    This is an auto-anchoring value.

    This anchor is an overflow-ignoring version of <xref href="MLEM.Ui.Anchor.AutoInline" data-throw-if-not-resolved="false"></xref>, meaning that the element will never be forced into the next line.

    Note that, when using this property, it is very easy to cause an element to overflow out of its parent container.
  example: []
  syntax:
    content: AutoInlineIgnoreOverflow = 13
    return:
      type: MLEM.Ui.Anchor
