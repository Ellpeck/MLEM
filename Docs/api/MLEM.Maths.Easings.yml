  assemblies:
  - MLEM
  namespace: MLEM.Maths
  summary: >-
    This class contains a set of easing functions, adapted from https://easings.net.

    These can be used for ui elements or any other kind of animations.

    By default, each function takes an input that ranges between 0 and 1, and produces an output that roughly ranges between 0 and 1. To change this behavior, you can use <xref href="MLEM.Maths.Easings.ScaleInput(MLEM.Maths.Easings.Easing%2cSystem.Single%2cSystem.Single)" data-throw-if-not-resolved="false"></xref> and <xref href="MLEM.Maths.Easings.ScaleOutput(MLEM.Maths.Easings.Easing%2cSystem.Single%2cSystem.Single)" data-throw-if-not-resolved="false"></xref>.
