  summary: >-
    Causes the easing function to play fully, followed by all elements of <code class="paramref">others</code> playing fully, in the span between an input of 0 and 1.

    This is an any-amount version of <xref href="MLEM.Maths.Easings.AndThen(MLEM.Maths.Easings.Easing%2cMLEM.Maths.Easings.Easing)" data-throw-if-not-resolved="false"></xref>.
