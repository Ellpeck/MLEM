  assemblies:
  - MLEM
  namespace: MLEM.Input
  summary: >-
    Returns the given <xref href="Microsoft.Xna.Framework.Input.Buttons" data-throw-if-not-resolved="false"></xref>'s value as an analog value between 0 and 1, where 1 is fully down and 0 is not down at all.

    For non-analog buttons, like <xref href="Microsoft.Xna.Framework.Input.Buttons.X" data-throw-if-not-resolved="false"></xref> or <xref href="Microsoft.Xna.Framework.Input.Buttons.Start" data-throw-if-not-resolved="false"></xref>, only 0 and 1 will be returned and no inbetween values are possible.
  example: []
  syntax:
    content: public static float GetAnalogValue(this GamePadState state, Buttons button)
    parameters:
    - id: state
      type: Microsoft.Xna.Framework.Input.GamePadState
      description: The gamepad state to query.
    - id: button
      type: Microsoft.Xna.Framework.Input.Buttons
      description: The button to query.
    return:
      type: System.Single
      description: The button's state as an analog value.
    content.vb: Public Shared Function GetAnalogValue(state As GamePadState, button As Buttons) As Single
  overload: MLEM.Input.GamepadExtensions.GetAnalogValue*
