  assemblies:
  - MLEM
  namespace: MLEM.Graphics
  summary: >-
    This method allows for a tiled texture to be drawn in an auto-tiling mode.

    This allows, for example, a grass patch on a tilemap to have nice looking edges that transfer over into a path without any hard edges between tiles.


    This method is a more complex version of <xref href="MLEM.Graphics.AutoTiling.DrawAutoTile(Microsoft.Xna.Framework.Graphics.SpriteBatch%2cMicrosoft.Xna.Framework.Vector2%2cMLEM.Textures.TextureRegion%2cMLEM.Graphics.AutoTiling.ConnectsTo%2cMicrosoft.Xna.Framework.Color%2cSystem.Nullable%7bMicrosoft.Xna.Framework.Vector2%7d%2cSystem.Nullable%7bMicrosoft.Xna.Framework.Vector2%7d%2cSystem.Single)" data-throw-if-not-resolved="false"></xref> that overlays separate border textures on a background texture region, which also allows for non-rectangular texture areas to be used easily.

    For auto-tiling in this way to work, the overlay sections have to be laid out as follows: 16 sections aligned horizontally within the texture file, with the following information:

    <ol><li>The texture used for straight, horizontal borders, with the borders facing away from the center, split up into four parts: top left, then top right, then bottom left, then bottom right</li><li>The texture used for outer corners, with the corners facing away from the center, split up into four parts: top left, then top right, then bottom left, then bottom right</li><li>The texture used for straight, vertical borders, with the borders facing away from the center, split up into four parts: top left, then top right, then bottom left, then bottom right</li><li>The texture used for inner corners, with the corners facing away from the center, split up into four parts: top left, then top right, then bottom left, then bottom right</li></ol>

    For more information and an example, see https://github.com/Ellpeck/MLEM/blob/main/Demos/AutoTilingDemo.cs and its source texture https://github.com/Ellpeck/MLEM/blob/main/Demos/Content/Textures/AutoTiling.png.
