  summary: >-
    A tooltip element for use inside of a <xref href="MLEM.Ui.UiSystem" data-throw-if-not-resolved="false"></xref>.

    A tooltip is a <xref href="MLEM.Ui.Elements.Panel" data-throw-if-not-resolved="false"></xref> with a custom cursor that always follows the position of the mouse.

    Tooltips can easily be configured to be hooked onto an element, causing them to appear when it is moused, and disappear when it is not moused anymore.
