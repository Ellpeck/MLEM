  summary: >-
    Draws the given batch's content onto the <xref href="Microsoft.Xna.Framework.Graphics.GraphicsDevice" data-throw-if-not-resolved="false"></xref>'s current render target (or the back buffer) with the given settings.

    Note that this method should not be called while a regular <xref href="Microsoft.Xna.Framework.Graphics.SpriteBatch" data-throw-if-not-resolved="false"></xref> is currently active.
  example: []
  syntax:
    content: public static void Draw(this StaticSpriteBatch batch, SpriteBatchContext context)
